<!DOCTYPE html>
<html>
  <head>
    <title>Add A New Article</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Add New Article</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Article Title</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Author Name</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
      </div>
      <div class="row">
        <div class="col">
          <div class="container mt-3">
            <h2>Upload Files:</h2>
            <form action="/action_page.php">
              <input type="file" id="myFile" name="filename2">
              <div class="mt-3">
                <button type="submit" class="btn btn-secondary">Submit File</button>
              </div>
            </form>
          </div>
        </div>

      <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
      </script>
        <div class = "col">
          <div class="dropdown">
            <h2>Pages</h2>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Page of Article
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Academics</a>
              <a class="dropdown-item" href="#">Fun</a>
              <a class="dropdown-item" href="#">References</a>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Article Text</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
      </div>
      <div class="row">
        <div class="col">
          <h2>Visibility</h2>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Python</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">C++</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Java</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Scala</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Perl</label>
          </div>
        </div>
        <div class="col">
          <h2>Visibility</h2>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Public</button>
            <button type="button" class="btn btn-secondary">Private</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Username</h2>
          <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="col">
          <h2>Password</h2>
          <input type="password" class="form-control" placeholder="Password">
          <!--<input type="password" value="FakePSW" id="myInput">-->
        </div>
      </div>



      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</body>
